<!DOCTYPE html>
<html>

<head>
	<title>Doc-Tool Test</title>
	<script type="text/javascript" src="./lib/docs-tool.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			const content = document.getElementById("mdInput").value;
			const dt = new DocsTool(content);
			dt.preview(document.getElementById("mdPreview"));
		}
		new DocsTool();

	</script>
	<style type="text/css">
		textarea {
			border: 1px  dotted blue;
			overflow-y: scroll;
		}

		#mdPreview{
			border: 1px dotted blue;
		}

		#mdPreview * {
			margin: 0 0;
		}
	</style>
</head>

<body>
	<div id="header">
		<h1 style="text-align:center;border-bottom: 1px solid black;">MarkDown文档解析器</h1>
	</div>

	<div id="container">
		<div style="float:left;clear:right;width:45%">
			<h2>Input</h2>
			<textarea id="mdInput" cols="100" rows="35">
## MarkDown文档解析器
> [Github](https://github.com/lyrieek/docs-tool)
``` shell
	mkdir demo
	git clone https://github.com/lyrieek/docs-tool.git
```

// comment
				</textarea>
		</div>
		<div style="float:right;width:45%;">
			<h2>Preview</h2>
			<div id="mdPreview"></div>
		</div>
	</div>
</body>

</html>
