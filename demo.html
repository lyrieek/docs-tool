<!DOCTYPE html>
<html>

<head>
	<title>Doc-Tool Test</title>
	<script type="text/javascript" src="./lib/docs-tool.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			const mdInput = document.getElementById("mdInput");
			const mdPreview = document.getElementById("mdPreview");
			const docsTool = new DocsTool(mdPreview);
			(mdInput.onkeyup = function() {
				docsTool.refresh(mdInput.value);
			})();
		}

	</script>
	<style type="text/css">
		textarea {
			border: 1px dotted blue;
			overflow-y: scroll;
		}

		#mdPreview {
			border: 1px dotted blue;
			font-family: serif;
		}

		#mdPreview * {
			margin: 0 0;
		}

	</style>
</head>

<body>
	<div id="header">
